<html>
	<style>
		.perfume{
			  width:230px;
			  height: 290px;
			  background:#ececec;
			  position:absolute;
			  top:30%;
			  left:40%;
			  border-radius:10%;
			  box-shadow:2px 10px 14px 9px #5d56564a, 0px 1px 3px #888;
			  border-width: 1px;
			  border-style: ridge;
			  transform: translate(20%, -30%);
			}

			.perfume::before{
			  content: '';
			  width:150px;
			  height:70px;
			  top: -24%;
			  left: 18%;
			  position: absolute;
			  display:block;
			  background-image: linear-gradient(90deg, rgba(68, 68, 68, 1) 7%, rgba(245, 245, 245, 1) 7%, rgba(245, 245, 245, 1) 40%, rgba(13, 12, 12, 1) 51%, rgba(192, 192, 192, 1) 61%, rgba(192, 192, 192, 1) 93%, rgba(67, 67, 67, 1) 95%);
			}
	</style>
	<body>
		<div class='perfume'></div>
	</body>
</html>
