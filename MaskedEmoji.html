<html>
	<head>
		<style>
				body{
				  background-color: #800080;
				  padding:0;
				  margin:15%;
				  display:grid;
				  height:120vh;
				}

				.masked-emoji{
				  width:300px;
				  height:300px;
				  background-image:radial-gradient(#feca3e 58%, #ff8000 68%);
				  place-items:center center;
				  position:relative;
				  border-radius:50%;
				  box-shadow: 25px 0 rgba(0, 0, 0, 0.1);
				}

				.masked-emoji:before,
				.masked-emoji:after{
				  content:'';
				  width:32px;
				  height:45px;
				  position:absolute;
				  background-color:#663d0f;
				  border-radius:50%;
				  box-shadow:0 -6px #4d2e08;
				  top:90px;
				}

				.masked-emoji:before{
				  left:80px;
				}

				.masked-emoji:after{
				  right:80px;
				}

				.mask{
				  height:120px;
				  width:220px;
				  background-color:#e9fbfa;
				  position:absolute;
				  margin:auto;
				  left:0;
				  right:0;
				  bottom:30px;
				  z-index:0;
				  border-radius:5px 5px 50% 50%;
				  overflow:hidden;
				  box-shadow:30px 30px 35px rgba(0, 0, 0, 0.25 );
				}

				.mask:before, 
				.mask:after{
				  content: '';
				  width:300px;
				  height:10px;
				  background-color:#e9fbfa;
				  position:absolute;
				  z-index:-1;
				}

				.mask:before{
				  transform:rotate(-20deg);
				  right:-51px;
				  top:30px;
				}

				.mask:after{
				  transform:rotate(20deg)
				  left:-51px;
				  top:30px;
				}

				.details{
				  height:15px;
				  width:180px;
				  background-color:#bef4f1;
				  position:absolute;
				  margin:auto;
				  left:0;
				  right:0;
				  top:20px;
				  border-radius: 0 0 50% 50%;
				  box-shadow: 0 25px #bef4f1, 0 50px #bef4f1;
				}
		</style>
	</head>
	<body>
		<div class='masked-emoji'>
		  <div class='mask'>
			<div class='details'></div>
		  </div>
		</div>
	</body>
</html>
